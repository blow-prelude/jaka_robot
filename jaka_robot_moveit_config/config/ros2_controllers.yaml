# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    # Arm controllers for jaka_arm_hardware
    jaka_zu5_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Gripper controllers for jaka_gripper_hardware
    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Joint state broadcasters for both hardware systems
    arm_joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    gripper_joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster


# Arm controller configuration - controls jaka_arm_hardware
jaka_zu5_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    # Specify which hardware this controller belongs to
    hardware_name: jaka_arm_hardware

# Gripper controller configuration - controls jaka_gripper_hardware
gripper_controller:
  ros__parameters:
    joints:
      - gripper_left_finger_joint
      - gripper_right_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    # Specify which hardware this controller belongs to
    hardware_name: jaka_gripper_hardware

# Arm joint state broadcaster - publishes arm joint states
arm_joint_state_broadcaster:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    hardware_name: jaka_arm_hardware

# Gripper joint state broadcaster - publishes gripper joint states
gripper_joint_state_broadcaster:
  ros__parameters:
    joints:
      - gripper_left_finger_joint
      - gripper_right_finger_joint
    hardware_name: jaka_gripper_hardware


